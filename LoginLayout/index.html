<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fontes.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800:1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="containerfull" id="containerfull">
        <div class="f-container" id="f-container">
            <div class="f-content-column-one" id="f-content-column-one">
                <h2 class="firstlogin">Primeiro Acesso ?</h2>
                <p class="description">Adicione seus dados</p>
                <p class="description"> e crie sua conta.</p>
                <div class="f-content-column-two">
                    <h2 class="title">Crie sua conta</h2>
                    <div class="social-media" id="social-media">
                        <ul class="social-media">
                            <li><a href="facebook">Facebook</i></a></li>
                            <li><a href="gmail">Gmail</a></li>
                        </ul>
                    </div> <!-- social-media -->
                    <p class="description">ou utilize seu email para se registrar</p>
                    <form class="form">
                        <input type="text" placeholder="Nome">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Senha">
                        <button class="btn">Criar conta</button>
                    </form>
                </div> <!-- f-content-column-two -->
            </div> <!-- f-content-column-one -->
        </div> <!-- f-container -->

        <div class="s-container" id="s-container">
            <div class="s-content-column-one" id="s-content-column-one">
                <div class="f-content">
                    <h2 class="welcome" id="welcome">Seja Bem-Vindo!</h2>
                    <p class="description">Conecte com a sua conta</p>
                    <p class="description">ou crie uma nova conta</p>
                    <button class="btnsignin">Registar</button>
                </div>
                <div class="s-content-column-two" id="s-content-column-two">
                    <h2 class="title">Conecte</h2>
                    <div class="social-media2">
                        <ul class="social-media2">
                            <li><a href="facebook" id="facebook"><i class="fa-brands fa-square-facebook"></i></a></li>
                            <li><a href="gmail" id="gmail"><i class="fa-brands fa-google"></i></a></li>
                        </ul>
                    </div> <!-- social-media2 -->
                    <p class="description"></p>
                    <form class="form">
                        <label for="">
                         <!-- <i class="material-icons"></i> COMENTEI PORQUE NÃO CURTI-->
                        <input type="email" placeholder="Email">
                        </label>
                        <label for="">
                        <!--<i class="fa fa-lock"></i> ESSE FICOU MANEIRINHO-->
                        <input type="password" placeholder="Senha">
                        </label>
                        <a href="forgetpass">Esqueceu a senha ?</a>
                        <button class="btnconect">Conectar</button>
                    </form>
                </div> <!-- s-content-column-two -->
            </div> <!-- s-content-column-one -->
        </div> <!-- s-container -->
    </div> <!-- containerfull -->
</body>
</html>
